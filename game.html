<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя перша гра</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Таймер: <span id="timer">60</span> секунд</h1>
        <div id="game-board">
            <table id="numbersTable"></table>
        </div>
        <button id="restart">Почати з початку</button>
        <div id="modal">
            Не вірна цифра
        </div>
    </div>
    <div class="results">
        <div id="statistics" style="display:none;">
            <table>
                <tr>
                    <th>Назва гри</th>
                    <th>Час</th>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
